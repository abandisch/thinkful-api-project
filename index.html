<!doctype html>
<html lang="en">
<head>
    <title>Cryptocurrency Research App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get the latest market data, news and social media posts for cryptocurrencies">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="text-center">Cryptocurrency Market Data, News & Social Posts</h1>
        </header>
        <main role="main">
            <section role="region">
                <form class="filter-form">
                    <label for="filter">Filter Cryptocurrencies</label>
                    <input type="text" name="filter" id="filter" placeholder="Filter">
                </form>
            </section>
            <section role="region">
                <ul class="js-crypto-list">
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                </ul>
            </section>
        </main>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>

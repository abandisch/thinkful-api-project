<!doctype html>
<html lang="en">
<head>
    <title>Cryptocurrency Research App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get the latest market data, news and social media posts for cryptocurrencies">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="text-center">Cryptocurrency Market Data, News & Social Posts</h1>
        </header>
        <main role="main">

            <div class="card">
                <div class="card-header">
                    <h2 class="float-left">Cryptocurrency Research</h2>
                    <form class="float-right">
                        <div class="form-group">
                            <label for="search-input" class="sr-only">Search Crypto (Name or Symbol)</label>
                            <input id="search-input" class="form-control" aria-label="Search for Cryptocurrency" aria-describedby="search-help" type="text" placeholder="Search Name/Symbol">
                            <small id="search-help" class="form-text text-muted">Search by name or ticker symbol</small>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <section class="start-page">
                        <h3 class="text-center">Get the latest Market Data, News headlines and Reddit posts of your favourite Cryptocurrency all in one place.</h3>
                        <p class="text-center" style="margin-top: 30px;">Search for a Cryptocurrency or choose one of the top 10 cryptos below</p>
                        <div class="top-ten-container text-center">
                            <ul class="top-ten-cryptos"></ul>
                        </div>
                    </section>
                    <section role="region" class="info-page" hidden aria-hidden="true">
                        <article role="article" class="js-market-data">
                        </article>
                        <article role="article" class="js-news-articles">
                        </article>
                        <article role="article" class="js-reddit-posts">
                        </article>
                    </section>
                </div>
            </div>

        </main>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/api-app.js"></script>
</body>
</html>

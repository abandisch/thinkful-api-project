<!doctype html>
<html lang="en">
<head>
    <title>Cryptocurrency Research App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get the latest market data, news and social media posts for cryptocurrencies">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1 class="text-center">Cryptocurrency Market Data, News & Social Posts</h1>
        </header>
        <main role="main">
            <section role="region">
                <form class="filter-form">
                    <label for="filter">Filter Cryptocurrencies</label>
                    <input type="text" name="filter" id="filter" placeholder="Filter">
                </form>
            </section>
            <section role="region">
                <ul class="js-crypto-list">
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                    <li>[icon] Cryptocurrency (ticker)</li>
                </ul>
            </section>
        </main>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/api-app.js"></script>
</body>
</html>
